<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>Calculator </h1> -->

        <main class="main">

                    <div class="calculator-grid">

                        <div class="output">
                            <div data-previous-operand class="previous-operand"></div>
                            <div data-current-operand class="current-operand"></div>

                        </div>
             
                            <button class="data-all-clear"  style="grid-column: span 2;">AC</button>
                            <button class="data-delete">DEL</button>
                            <button class="data-operation">รท</button>
                            <button class="datanumber">1</button>
                            <button class="datanumber">2</button>
                            <button class="datanumber">3</button>
                            <button class="data-operation">*</button>
                            <button class="datanumber">4</button>
                            <button class="datanumber">5</button>
                            <button class="datanumber">6</button>
                            <button class="data-operation">+</button>
                            <button class="datanumber">7</button>
                            <button class="datanumber">8</button>
                            <button class="datanumber">9</button>
                            <button class="data-operation">-</button>
                            <button class="datanumber">.</button>
                            <button class="datanumber">0</button>
                            <button class="data-equals" style="grid-column: span 2;"> = </button>

                    </div>
        </main>




<script src="script.js"></script>

</body>
</html>
